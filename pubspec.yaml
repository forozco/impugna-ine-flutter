name: impugna_ine_mobile
description: "Aplicación móvil del INE para registro de impugnaciones"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Data Classes & Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Network
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3

  # File Handling
  file_picker: ^8.1.4
  path_provider: ^2.1.5
  mime: ^2.0.0

  # PDF & Documents
  flutter_pdfview: ^1.3.3
  pdf: ^3.11.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts - Roboto viene incluido por defecto en Material Design
